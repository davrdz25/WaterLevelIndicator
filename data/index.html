<!DOCTYPE html>
<html>
<head>
    <title>ESP IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="topnav">
        <h1>Multiple Sliders</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title"> Fader 3</p>
                <p class="switch">
                    <input onshow="updateDistance(this)" disabled id="waterLevel" min="0" max="100" step="1" value="0">
                </p>
                <p class="state">Brightness: <span id="level"></span> &percnt;</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

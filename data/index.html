<!DOCTYPE html>
<html>
<head>
    <title>ESP IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1>Nivel de agua</h1>
    </div>
    <div class="content">
        <div class="row">
            <div class="row-child">
                <label>Estado de la bomba: </label>
            </div>
            <div class="row-child">
                <label id="lblWaterPumpState"></label>
            </div>
            <div class="row-child">
                <label  class="switch">
                    <input id="swtToggleWaterPump" type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
        </div>
        <div class="row">
            <div class="row-child">
                <label>Modo automatico</label>
            </div>
            <div class="row-child">
                <label id="lblAutoEnable"></label>
            </div>
            <div class="row-child">
                <label  class="switch">
                    <input id="swtAutoEnable" type="checkbox">
                    <span id="spnAutoEnable" class="slider round"></span>
                  </label>
            </div>
        </div>
        <div class="row">
            <div class="row-child">
                <label>Nivel de agua: </label>
            </div>
            <div class="row-child">
                <label id="lblWaterDistance"></label>
            </div>
            <div class="row-child">
                <label id="lblLevelPercent"></label>
            </div>
        </div>
        <div id="lblWaterLevel"></div>
        <div class="level-cnt">
            <div id="divLevel" class="level-ind"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
